<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!--link to phaser code -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="../javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MoChinko</title>
</head>

<body>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <!-- <p><a href="#">Link</a></p>
                <p><a href="#">Link</a></p>
                <p><a href="#">Link</a></p> -->
            </div>
            <div class="game-page col-sm-8 text-left">
                <h1>MoChinko</h1>
                <hr>
                <div class="score">
                    <h2>Score: </h2>
                </div>
                <div class="row">
                    <div class="game-window col-md" id="game-window"></div>
                    <div class="leaderboard-controls col-sm">
                        <div class="controls">
                            <h2>Controls:<span class="score-value" id="score-value"></span></h2>
                            <ul>
                                <li class="list-controls-item d-flex justify-content-start">Press
                                    &nbsp<kbd>&#8592;</kbd>&nbsp to
                                    move
                                    ball to the
                                    left</li>
                                <li class="list-controls-item d-flex justify-content-start">Press
                                    &nbsp<kbd>&#8594;</kbd>&nbsp to
                                    move
                                    ball to the
                                    right</li>
                                <li class="list-controls-item d-flex justify-content-start">Press
                                    &nbsp<kbd>Spacebar</kbd>&nbsp to
                                    drop
                                    the ball
                                </li>
                            </ul>
                        </div>
                        <hr>
                        <div class="leaderboard">
                            <h2>Leaderboard:</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</body>

</html>
