<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--link to phaser code -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="../javascript/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery import -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JQuery Code for loading navbar -->
    <script>
        $(function () {
            $('#navbar').load('generalhtml/navbar.html')
        })
    </script>

    <title>MoChinko</title>
</head>

<body>

    <div id="navbar"></div>

    <div class="container">
        <div class="row align-items-lg-start">
            <h1 class="mt-5 pt-3 d-flex justify-content-center">MoChinko</h1>
            <hr>
            <div class="score d-flex justify-content-center">
                <h2>Score: <span class="score-value" id="score-value">0</span></h2>
            </div>
            <div class="col-sm-8" id="game-window"></div>
            <div class="col-lg-4 row">
                <div class="leaderboard-controls" style="width: 300px;">
                    <div class="controls col">
                        <h2 class=""><u>Controls</u></h2>
                        <p>Press &nbsp<kbd>&#8592;</kbd>&nbsp to move ball to the left</p>
                        <p>Press &nbsp<kbd>&#8594;</kbd>&nbsp to move ball to the right</p>
                        <p>Press &nbsp<kbd>Spacebar</kbd>&nbsp to drop the ball</p>
                    </div>
                    <hr>
                    <div class="leaderboard col">
                        <h2><u>Leaderboard:</u></h2>
                        <ol class="leaderboard-list" id="leaderboard-list">
                            <li class="leaderboard-list-item">9999</li>
                            <li class="leaderboard-list-item">4200</li>
                            <li class="leaderboard-list-item">1337</li>
                            <li class="leaderboard-list-item">690</li>
                            <li class="leaderboard-list-item">420</li>
                            <li class="leaderboard-list-item">200</li>
                            <li class="leaderboard-list-item">101</li>
                            <li class="leaderboard-list-item">90</li>
                            <li class="leaderboard-list-item">30</li>
                            <li class="leaderboard-list-item">10</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</body>

</html>
